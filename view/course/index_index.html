<html class="no-js"> <!--<![endif]-->
	<head>
		<title>易马克 - 课程专题</title>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="cache-control" content="max-age=604800, public">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta property="qc:admins" content="3641566437615123671677375235" />
		<link rel="stylesheet" href="{{controller.STATICURL}}/static/course/css/skel.css" />
		<link rel="stylesheet" href="{{controller.STATICURL}}/static/course/css/style.css" />
		<link rel="stylesheet" href="{{controller.STATICURL}}/static/course/css/style-xlarge.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{{controller.STATICURL}}/static/course/css/ie/v8.css" /><![endif]-->
	</head>
	<body id="top" style="display: none;">
		<script type="text/javascript">var BASEURL='{{controller.STATICURL}}';</script>
		<!--[if lte IE 8]><script src="{{controller.STATICURL}}/static/course/css/ie/html5shiv.js"></script><![endif]-->
		<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="{{controller.STATICURL}}/static/js/pace.min.js"></script>
		<script src="{{controller.STATICURL}}/static/course/js/skel.min.js"></script>
		<script src="{{controller.STATICURL}}/static/course/js/init.js"></script>
		<!-- Header -->
		<header id="header">
			<h1><strong>YMARK - COURSE</strong></h1>
		</header>

		<!-- Main -->
		<div id="main">
			<!-- One -->
			<section id="one">
				<header class="major">
					<h2>易马克 - 课程专题</h2>
				</header>
				<p>分享你的知识结构、学习方法{{controller.STATICURL}}22</p>
			</section>
			<!-- Two -->
			<section id="two">
				<h2>COURSE LIST</h2>
				<div class="row">
					{% for item in controller.list %}
					<article class="6u 12u$(3) work-item" pics="{{ item.coverpics }}">
						<a href="/course/{{ item.uid }}" class="image fit thumb">
							<img src="{{controller.STATICURL}}/upload/{{ item.coverpics }}" onerror="noImg();" alt="" />
						</a>
						<h3><a href="/course/{{ item.uid }}" >{{ item.name }}</a></h3>
					</article>
					{% endfor %}
				</div>
			</section>     
		</div>
			
		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://github.com/ymma/ymark.wang" target="_blank" class="icon fa-github"><span class="label">Github</span></a></li>
			</ul>
		</footer>
	</body>
</html>
