<!DOCTYPE HTML>
<html>
	<head>
		<title>易马克 - 信息系统项目管理师考试教程</title>
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="ymark">
		<link rel="stylesheet" type="text/css" href="/static/css/pace.css">
		<link rel="stylesheet" type="text/css" href="/static/course/css/detail.css">
		<!-- Favicons -->
		<link rel="icon" href="/static/img/favicon.ico">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="m-manual manual-reader font-size-1 font-theme-0 manual-active manual-mode-view">
		    <div class="manual-head">
		        <div class="left"> <a class="manual-title" href="/" title="返回"> <b class="text">{{ controller.model.name }}</b> </a> </div>
		        <input type="hidden" id="courseuid" value="{{ controller.model.uid }}"/>
		    </div>
		    <div class="manual-body">
		        <div class="manual-left">
		            <div class="manual-tab" style="bottom: 35px;">
		                <div class="tab-navg">
		                    <span data-mode="view" class="navg-item active"><i class="icon icon-menu"></i><b class="text">目录</b></span>
		                    <span data-mode="search" class="navg-item"><i class="icon icon-search"></i><b class="text">搜索</b></span>
		                    <!-- <span data-mode="collect" class="navg-item"><i class="icon icon-heart"></i><b class="text">收藏</b></span> -->
		                </div>
		                <div class="tab-wrap">
		                    <div class="tab-item manual-catalog active" id="divcatalogue"></div>
		                    <div class="tab-item manual-search">
		                        <div class="search-inner">
		                            <div class="search-form">
		                                <form class="w-search" onsubmit="return false;" method="post" autocomplete="off">
		                                    <label class="w-text text-m text-full search-enter"><input class="text-input" type="text" name="keyword" placeholder="请输入搜索关键词..."></label>
		                                    <input type="hidden" name="book_id" value="10249">
		                                    <button class="search-btn icon-search" type="submit"></button>
		                                <span class="form-loading">提交中...</span></form>
		                            </div>
		                            <div class="search-result">
		                                <div class="search-empty"><i class="image"></i><b class="text">暂无相关搜索结果！</b></div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		        <div class="manual-right" id="panelRight">
		            <div class="m-article">
		                <div class="article-head">
		                    <div class="head-tool">
		                    </div>
		                    <div class="head-util">

		                    <div class="item w-drop drop-hover">
		                    	<span id="spanShowTypeMind" class="drop-show ">
			                        <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
			                        <b class="text"> 知识点结构图 </b>
			                    </span>
		                      	<span id="spanShowTypeCont" class="drop-show active">
		                        	<span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
		                        	<b class="text"> 文章内容 </b>
		                      	</span>
		                    </div>
		                    </div>
		                    <h1 id="info_title">{{ controller.model.name }}</h1>
		                </div>
		                <div class="article-wrap">
		                    <div class="article-view">
		                        <div class="view-body think-editor-content" id="divcontent"> </div>
		                        <!-- <div class="view-foot">
		                            <div class="article-jump">
		                                <span class="jump-up" style="display: block;">上一篇：<a href="#">下载</a></span>
		                                <span class="jump-down" style="display: block;">下一篇：<a href="#">生成编辑器（使用ID）</a></span>
		                            </div>
		                            <a class="view-backtop"><i class="icon-arrow-up2"></i></a>
		                        </div> -->
		                    </div>
		                </div>
		            <div class="think-loading loading-ripple"><span class="loading-inner"><i class="loading-image"></i><b class="loading-text"></b></span></div></div>
		        </div>
		    <div class="manual-progress"></div></div>
		    <div class="manual-mask"></div>
		    <div id="divstruct"></div>
		</div>
		<script type="text/javascript" src="/static/js/pace.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"></script>
		<script src="/static/js/sea.js"></script>
	    <script src="/static/course/js/detail.js"></script>
	</body>
</html>
