<!DOCTYPE html>
<html>
	<head>
		<title> YMAK - BLOG </title>
		<meta charset="UTF-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="author" content="ymark"/>
		<!-- Favicons -->
		<link rel="icon" href="/static/img/favicon.ico" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="/static/css/bootstrap.edit.min.css" type="text/css" />
		<link rel="stylesheet" href="/static/fun/editor/wangEditor.css" type="text/css" />
		<link rel="stylesheet" href="/static/fun/editor/prism.css" type="text/css" />
		<link rel="stylesheet" href="/static/css/course-edit.css" type="text/css" />
	</head>

	<body>
		<div id="divEditor"></div>
		<input type="hidden" id="uid" value="{{ controller.uid }}" />
		<div id="divCatalogForm">
			<form>
				<div class="form-group">
				    <label>父节点：</label> <span id="catalog_ptitle"></span>
				</div>
				<div class="form-group">
				    <label>深度：</label> <span id="catalog_deep">1</span>
				</div>
			  <div class="form-group">
			    <label for="catalog_title">节点名称</label>
			    <input type="text" class="form-control" id="catalog_title">
			  </div>
			  <div class="form-group">
			    <label for="catalog_remark">备注</label>
			    <textarea class="form-control" id="catalog_remark" rows="3"></textarea>
			  </div>
			  <button type="button" class="btn btn-warning" id="catalog_btn_close">关闭</button>
			  <button type="button" class="btn btn-info" id="catalog_btn_submit">提交</button>
			  <button type="button" class="btn btn-primary" id="catalog_btn_submit_new">保存并新建</button>
			</form>
		</div>
		<div id="divBtnGroup">
			<button type="button" class="btn btn-primary" read="0" id="btnContentSaveQuick">快速保存</button>
			<button type="button" class="btn btn-info"  id="btnContentSave">保存</button>
		</div>
		<div id="divBtnTab">
			<button type="button" class="btn" id="btnShowMind">知识点结构图</button>
			<button type="button" class="btn active" id="btnShowCnt">文章内容</button>
		</div>
		<div id="divPanelMind">
			<div class="tools">
				<!-- <span id="mindToolsDownload" class="glyphicon glyphicon-cloud-download" aria-hidden="true" title="下载图片"></span> -->
				<span id="mindToolsNewCNode" class="node-tools glyphicon glyphicon-plus" aria-hidden="true" title="新建子节点">新建子节点</span>
				<span id="mindToolsDelNode" class="node-tools glyphicon glyphicon-trash" aria-hidden="true" title="删除节点">删除节点</span>
			</div>
			<div class="help" id="mindHelp"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></div>
		</div>
		<div id="divPanelMindHelp">
			<h5><span class="help-discribe">添加子节点</span><span>[ Insert ]</span></h5>
		   	<h5><span class="help-discribe">添加同级节点</span><span>[ Enter ]</span></h5>
		   	<h5><span class="help-discribe">编辑节点</span><span>[ F2 ]</span></h5>
		   	<h5><span class="help-discribe">删除节点</span><span>[ Delete ]</span></h5>
		   	<h5><span class="help-discribe">合并/打开节点</span><span>[ Space ]</span></h5>
		   	<h5><span class="help-discribe">选择左侧节点</span><span>[ Left ]</span></h5>
		   	<h5><span class="help-discribe">选择上侧节点</span><span>[ Up ]</span></h5>
		   	<h5><span class="help-discribe">选择右侧节点</span><span>[ Right ]</span></h5>
		   	<h5><span class="help-discribe">选择下侧节点</span><span>[ Down ]</span></h5>
		</div>
		<div id="divPanelArticleForm">
			<form>
			  <div class="form-group">
			    <label for="catalog_title">标题：</label>
			    <input type="email" class="form-control" id="article_title">
			  </div>
			  <div class="form-group">
			    <label for="catalog_remark">标签：</label>
			    <textarea class="form-control" id="article_labels" rows="3"></textarea>
			  </div>
			  <button type="button" class="btn btn-warning" id="article_btn_close">关闭</button>
			  <button type="button" class="btn btn-info" id="article_btn_submit">保存</button>
			</form>
		</div>
		<script src="/static/js/jquery-2.1.3.min.js"></script>
		<script src="/static/fun/editor/wangEditor.js"></script>
		<script src="/static/fun/editor/prism.js"></script>
		<script src="/static/js/sea.js"></script>
		<script src="/static/course/js/mcourse.edit.js"></script>
	</body>
</html>
